<filter-movies (changed)="filter($event)"></filter-movies>
<div class="card-container">
  <a class="card" *ngFor="let movie of filteredMoviesList" target="_blank" rel="noopener" href="{{movie.imdbUrl}}">
    <img src="{{movie.imageUrl}}">
    <span>{{movie.movieName | capitalize}}</span>
  </a>
</div>
<movie-pagination></movie-pagination>
